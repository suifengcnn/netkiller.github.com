	<p>从技术转管理是最最好的过度，你一直伴随项目成长，对项目非常熟悉，能掌控项目这个优势是其他管理人员所不具备的，同时风险可控。但这个脚色转换也需要时日，并非一朝一夕。</p>
	<p>好的企业都会培养一些有潜力技术人员，使之能够承上启下平稳过渡。</p>
