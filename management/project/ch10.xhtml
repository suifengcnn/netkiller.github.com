	<p>假设你被任命为软件开发项目经理，目前有一个团队需要你负责，公司对你很信任，权限充分授权，那麽你应该做些什么呢？</p>
	<p>空降过去，你是去救火，基本没有好事等着你，本文讲述一个项目经理空降以后遇到的各种问题如何解决</p>

	<section class="section" id="idm45822990897776"><div class="titlepage"><div><div><h2 class="title" style="clear: both">10.1. 注意事项</h2></div></div></div>
		
		<p>你刚刚就任，根本不了解细节，还有这个的很多禁忌，无论现在的项目有多少问题，你要做的事倾听各抒己见，不要盲目说no, 虽然现在的项目有各种各样的问题存在，都也是很多人心血，有他存在意义。当你解了后，就可以大刀阔斧的干了。</p>
		<p>另外你不要想着急于做出成绩，也不要做得最好，否则你立了一个很高的标杆，公司会期望你做的更好，你自己也无法超越自己。</p>

	</section>
