	<div><table border="0" style="cellpadding: 0; cellspacing: 0;" width="400"><tr><td><img src="../images/netkiller-ebook.jpg" width="400"/></td></tr></table></div>
	<p>目前技术书籍的价格一路飙升，动则80，100，少则50，60. 技术书籍有时效性，随着技术的革新或淘汰，大批书记成为废纸垃圾。并且这些书技术内容雷同，相互抄袭，质量越来越差，甚至里面给出的例子错误百出，只能购买影印版，或者翻译的版本。 </p>
	<p>在这种背景下我便萌生了自己写书的想法，资料主要来源是我的笔记与例子。我并不想出版，只为分享，所有我制作了基于CC License 发行的系列电子书。</p>
	<p>本书注重例子，少理论，只要你对这例子一步一步操作，就会成功，会让你有成就感并能坚持学下去，因为很多人遇到障碍就会放弃，其实我就是这种人，只要让他看到希望，就能坚持下去。</p>
	<p>
		<span class="emphasis"><em>为什么写这篇文章</em></span>
	</p>
	<p>有很多想法,工作中也用不到所以未能实现，所以想写出来,和大家分享.有一点写一点,写得也不好,只要能看懂就行,就当学习笔记了.
	</p>
	<p>开始零零碎碎写过一些文档，也向维基百科供过稿，但维基经常被ZF封锁，后来发现sf.net可以提供主机存放文档，便做了迁移。并开始了我的写作生涯。
	</p>
	<p>这篇文档是作者10年来对工作的总结,是作者一点一滴的积累起来的，有些笔记已经丢失，所以并不完整。</p>
	<p>因为工作太忙整理比较缓慢。目前的工作涉及面比较窄所以新文档比较少。</p>
	<p>我现在花在技术上的时间越来越少，兴趣转向摄影，无线电。也想写写摄影方面的心得体会。</p>

	<p>
		<span class="emphasis"><em>写作动力:</em></span>
	</p>
	<p>曾经在网上看到外国开源界对中国的评价，中国人对开源索取无度，但贡献却微乎其微.这句话一直记在我心中，发誓要为中国开源事业做我仅有的一点微薄贡献
	</p>
	<p>另外写文档也是知识积累，还可以增加在圈内的影响力.</p>
	<p>人跟动物的不同,就是人类可以把自己学习的经验教给下一代人.下一代在上一代的基础上再创新,不断积累才有今天.</p>
	<p>所以我把自己的经验写出来,可以让经验传承</p>

	<p>
		<span class="emphasis"><em>没有内容的章节:</em></span>
	</p>
	<p>目前我自己一人维护所有文档，写作时间有限，当我发现一个好主题就会加入到文档中，待我有时间再完善章节，所以你会发现很多章节是空无内容的.
	</p>
	<p>文档目前几乎是流水帐试的写作，维护量很大，先将就着看吧.</p>
	<p>
		</p><table style="border: 0; " class="simplelist"><tr><td>我想到哪写到哪,你会发现文章没一个中心,今天这里写点,明天跳过本章写其它的.</td></tr><tr><td>文中例子绝对多,对喜欢复制然后粘贴朋友很有用,不用动手写,也省时间.</td></tr><tr><td>理论的东西,网上大把,我这里就不写了,需要可以去网上查.</td></tr><tr><td>我爱写错别字,还有一些是打错的,如果发现请指正.</td></tr><tr><td>文中大部分试验是在Debian/Ubuntu/Redhat AS上完成.</td></tr></table><p>
	</p>
