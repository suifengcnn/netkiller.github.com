					<tr class="question" id="idm45822991084784"><td style="text-align: left; vertical-align: top; " id="idm45822991084528"><p><strong>3.2.3.1.1.</strong></p></td><td style="text-align: left; vertical-align: top; "><p>怎样实现表单数据保存？</p><p>例如：开发一个用户注册程序，当用户进入你的网站注册用户，填写了一部分用户信息，之后因各种原因用户没有进行下去，或离开注册页面，或关闭浏览器。甚至关闭电脑 。</p><p>需求：无论何时用户再次打开你的网站，再次进入注册页面后，应该将之前用户填写的资料显示在表单内，用户只需要做没有完成的那部分工作即可。</p></td></tr>

		<section class="section" id="idm45822991076400"><div class="titlepage"><div><div><h4 class="title">3.2.3.2. Senior</h4></div></div></div>
			
			<div class="qandaset" id="idm45822991075760"><ul><li><a href="interview.xhtml#idm45822991075328">3.2.3.2.1. 面向对象试题?</a></li><li><a href="interview.xhtml#idm45822991070240">3.2.3.2.2. 编写一个文件copy的程序?</a></li><li><a href="interview.xhtml#idm45822991062464">3.2.3.2.3. 写一个读TXT文件显示其内容程序你会考虑哪些细节?</a></li><li><a href="interview.xhtml#idm45822991058304">3.2.3.2.4. SNS 社交网络，怎样解决朋友关系？</a></li><li><a href="interview.xhtml#idm45822991052080">3.2.3.2.5. 设计一个电商的商品数据库？</a></li><li><a href="interview.xhtml#idm45822991047600">3.2.3.2.6. 谈谈对缓存的认识？</a></li></ul><table style="border: 0; width: 100%;"><colgroup><col style="text-align: left; width: 1%; "/><col/></colgroup><tbody>
					<tr class="question" id="idm45822991075328"><td style="text-align: left; vertical-align: top; " id="idm45822991074976"><p><strong>3.2.3.2.1.</strong></p></td><td style="text-align: left; vertical-align: top; "><p>面向对象试题?</p><p>编写一个求和程序</p><pre class="screen">
s = new Sum();
s.add(10).add(5).add(6)
						</pre><p>s.add(10).add(5).add(6)......add(3) 可以无限的写下去</p><pre class="screen">
obj = new Object()
obj.a()
obj.b()
obj.c()
...
...
obj.z()

obj.a().b().c() ... z()
						</pre><p>与上面类似</p></td></tr>
					<tr class="answer"><td style="text-align: left; vertical-align: top; "/><td style="text-align: left; vertical-align: top; "><p>这是 一个简单的  OOP 面试题，在做多年的面试经验中，发现很多人不知道怎样实现上面的问题</p></td></tr>
				
					<tr class="question" id="idm45822991070240"><td style="text-align: left; vertical-align: top; " id="idm45822991069888"><p><strong>3.2.3.2.2.</strong></p></td><td style="text-align: left; vertical-align: top; "><p>编写一个文件copy的程序?</p><p>要求复制一个文件，或者一个目录，目录下面可能包含文件和目录，目录深度未知。你所写的程序要考虑程序的，通用型，健壮性，稳定性，性能等等</p></td></tr>
					<tr class="answer"><td style="text-align: left; vertical-align: top; "/><td style="text-align: left; vertical-align: top; "><p>这里没有准确的答案，这个问题主要考虑应聘者，对于这样一个简单的程序，他能考虑的深度与广度.</p><div class="orderedlist"><ol class="orderedlist" type="1"><li class="listitem"><p>复制文件或目录是否保留原有的权限与日期等信息</p></li><li class="listitem"><p>目的目录或文件如果存在怎么处理，是覆盖还是增量复制，分别怎么实现</p></li><li class="listitem"><p>怎样保证复制后，两边100%正确，没有丢失文件或者文件不一致</p></li><li class="listitem"><p>复制过程中如果原文件被改动怎么办</p></li><li class="listitem"><p>如果权限不足怎么处理</p></li><li class="listitem"><p>对于大文件怎么处理，对于GB/TB/PB级别怎么处理</p></li></ol></div><p>.</p></td></tr>
				
					<tr class="question" id="idm45822991062464"><td style="text-align: left; vertical-align: top; " id="idm45822991062208"><p><strong>3.2.3.2.3.</strong></p></td><td style="text-align: left; vertical-align: top; "><p>写一个读TXT文件显示其内容程序你会考虑哪些细节?</p></td></tr>
					<tr class="answer"><td style="text-align: left; vertical-align: top; "/><td style="text-align: left; vertical-align: top; "><p>这个问题与上一个问题类似, 如果应聘者立即给出这样的答案，他根本不合格。</p><pre class="screen">
f = open(path/filename)
while s = f.read() {
	print s
}
f.close()
						</pre><p>如果他考虑问题的能涉及下面列出的几个选项，他写出的程序你绝对可以放心。</p><pre class="screen">

考虑编码问题吗?
						</pre></td></tr>
				
					<tr class="question" id="idm45822991058304"><td style="text-align: left; vertical-align: top; " id="idm45822991057984"><p><strong>3.2.3.2.4.</strong></p></td><td style="text-align: left; vertical-align: top; "><p>SNS 社交网络，怎样解决朋友关系？</p><div><img src="../images/interview/sns-people.png"/></div><p>例如：你有一个朋友，他有他的朋友，你可能认识他的朋友，他朋友的朋友可能认识你。</p><div class="orderedlist"><ol class="orderedlist" type="1"><li class="listitem"><p>怎样查询出你朋友的朋友</p></li><li class="listitem"><p>怎样显示你是怎么认识，你朋友的朋友, 例如： 我 - 小王  - 小李 - 小张</p></li><li class="listitem"><p>显示朋友关系图</p></li></ol></div></td></tr>
