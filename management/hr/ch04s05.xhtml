			<div class="literallayout"><p>		<br/>
1、分析需求的可行性，合理性，负责与产品及开发人员沟通；<br/>
2、制定项目开发计划文档，量化任务，并合理分配给相应的人员。根据项目情况制定项目总体计划和各项实施计划；对项目全过程进行控制，确保在预算范围内按计划完成项目目标；<br/>
3、向管理层汇报项目方案或进度，持续改进项目流程，提升项目效率并优化。<br/>
2、负责项目核心代码开发，解决软件研发过程中遇到的关键技术问题；<br/>
3、参与技术评审，控制项目质量，优化系统性能、安全性及代码质量；<br/>
4、制定开发规范，指导软件开发工程师日常开发工作；<br/>
<br/>
<br/>
<br/>
1. 负责移动互联网应用开发项目管理工作；<br/>
2. 负责领导团队按时高质量完成项目工作；<br/>
编写项目解决方案<br/>
4、 完成分派项目的支持工作，包括企业调研，方案讲解，解决方案(包括WORD文档和PPT)制作和讲解等。<br/>
<br/>
<br/>
<br/>
1、 负责项目团队开发，组织，协调等管理工作；<br/>
2、 负责项目需求调研工作，完善编写用户需求说明书；<br/>
3、 分析需求的可行性，合理性，负责与销售及开发人员沟通，编写项目解决方案；<br/>
<br/>
<br/>
1、确保项目目标的实现，领导项目团队准时、优质地完成全部工作。<br/>
2、与客户沟通，了解项目的整体需求。<br/>
3、制定项目开发计划文档，量化任务，并合理分配给相应的人员。<br/>
4、跟踪项目的进度，协调项目组成员之间的合作。<br/>
5、项目完成的时候需要项目总结，产生项目总结文档。<br/>
<br/>
<br/>
1、负责项目组工作分配及考核。<br/>
2、带领团队组织开发项目，保证项目按计划、高质量完成。<br/>
3、负责项目需求调研和方案撰写。<br/>
<br/>
<br/>
1、项目负责人，管理项目相关的具体工作安排。<br/>
2、进行项目前期调研和客户详细情况分析。<br/>
3. 依据公司项目开发流程带领团队完成公司产品和项目的架构设计、数据库设计、详细设计、系统开发、实施部署、文档编写等工作<br/>
4、 与研发团队共同研讨沟通项目中难点技术和业务的问题，做好团队的技术指导与项目工作管理；<br/>
5、 根据项目情况制定项目总体计划和各项实施计划；对项目全过程进行控制，确保在预算范围内按计划完成项目目标；<br/>
6、向管理层汇报项目方案或进度，持续改进项目流程，提升项目效率并优化。<br/>
<br/>
1.负责项目的需求调研、分析和工作量评估； <br/>
2.负责编写需求文档、概要设计，和开发人员共同编写详细设计；<br/>
3.负责管理开发团队，制定项目计划，跟踪项目计划；<br/>
4.按照项目计划，分配项目任务，指导、协调开发人员，确保开发的顺利开展； <br/>
5.负责各项目的管理协调；促成团队高效完成任务； <br/>
6.项目完成后进行总结分析； <br/>
7.参与项目后期维护和改进。<br/>
<br/>
任职资格 <br/>
1.计算机相关专业，全日制统招本科或以上学历，5年以上工作经验，其中有2年左右软件项目开发经验，2年左右项目管理经验。至少独立负责并成功完成过1个开发项目，曾管理过5人左右的团队；<br/>
2.具备系统分析、设计能力，能够独立进行系统架构和业务建模，熟悉主流开发语言和开发框架，能指导开发工程师工作，具有大中型金融系统、互联网项目经验者优先； <br/>
3.具备较好的文档写作能力，解决问题思路清晰，能够书写软件开发过程中涉及到的各类文档并在每个关键milestone进行汇报； <br/>
4.能够合理制定计划，协调及安排资源使用，跟进工作进展，监督项目组内员工的工作效率与工作质量，确保工作目标高质高效的按时完成； <br/>
4.具备良好的时间管理能力和良好的计划、执行能力以及良好的组织协调、人际沟通和语言表达能力； <br/>
5.具备良好的工作积极性、责任心，注重团队协作； <br/>
6.具备良好的心理素质，能承受较大工作压力并善于学习新技术。<br/>
<br/>
<br/>
岗位职责：<br/>
1. 负责项目系统分解、架构设计，进行技术选型；<br/>
2. 负责项目核心代码开发，解决软件研发过程中遇到的关键技术问题；<br/>
3. 参与技术评审，控制项目质量，优化系统性能、安全性及代码质量；<br/>
4. 制定开发规范，指导软件开发工程师日常开发工作；<br/>
5. 配合软件开发项目经理进行技术决策，进行技术风险评估；<br/>
6. 负责制定项目文档，指导设计、编码及测试工作。<br/>
