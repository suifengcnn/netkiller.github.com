		<section class="section" id="idm45822991026624"><div class="titlepage"><div><div><h3 class="title">4.3.1. IT助理工程师</h3></div></div></div>
			
			<p>职位要求：</p>
			<pre class="screen">
* 计算机相关专业，三年工作经验；
* 熟悉Internet网络, IDC, 网站备案，域名注册
* 具有良好的沟通能力，有责任心，积极上进；
* 工作有条理，细致、认真、有责任心，办事严谨；
* 具有一定英语水平，可以独立完成计算机相关的英文资料的阅读；
		</pre>
		<p>工作内容：</p>
		<pre class="screen">
负责IT部门对外沟通，工作场所IT设备采购等协调工作
* 网站备案，域名注册，SSL证书申请
* 合同管理，配置管理，IT固定资产管理
* 电信沟通，申请开通ADSL，电话线路
* IDC服务器的购买，续费与合同管理
* CDN 服务购买与续费
* 短信网关续费
			</pre>
