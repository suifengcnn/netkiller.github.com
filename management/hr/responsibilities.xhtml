	<section class="section" id="dev"><div class="titlepage"><div><div><h2 class="title" style="clear: both">4.1. 软件开发职位</h2></div><div><h3 class="subtitle">Software Engineer</h3></div></div></div>
		
		
		<section class="section" id="idm45822991036160"><div class="titlepage"><div><div><h3 class="title">4.1.1. 软件工程师</h3></div></div></div>
			
			<div class="literallayout"><p><br/>
　(一)软件工程师岗位职责<br/>
<br/>
　　(1)充分理解文档中提出的需求内容；<br/>
<br/>
　　(2)参与系统概要设计和详细设计；<br/>
<br/>
　　(3)参与概要设计和详细设计文档的编写；<br/>
<br/>
　　(4)系统模块编码；<br/>
<br/>
　　(5)系统单元测试模块编码；<br/>
<br/>
　　(6)参与系统单元模块测试；<br/>
<br/>
　　(7)参与系统模块整体测试；<br/>
<br/>
　　(8)参与用户手册文档的编写。<br/>
<br/>
　　(二)软件工程师工作内容<br/>
<br/>
　　(1)指导程序员的工作；<br/>
<br/>
　　(2)参与软件工程系统的设计、开发、测试等过程；<br/>
<br/>
　　(3)协助工程管理人保证项目的质量；<br/>
<br/>
　　(4)负责工程中主要功能的代码实现；<br/>
<br/>
　　(5)解决工程中的关键问题和技术难题；<br/>
<br/>
　　(6)协调各个程序员的工作，并能与其它软件工程师协作工作。<br/>
			</p></div>
			<div class="literallayout"><p><br/>
1、根据需求文档做进行系统实现。<br/>
2、按照工作进度和编程工作规范编写系统中的模块程序。<br/>
3、描述输入、输出和逻辑操作的详细工作流程图表和图解，并且把他们转变成计算机语言编码的一系列指令。<br/>
4、对所编写的程序进行严格的综合测试，测试软件模块和软件集成产品。<br/>
5、进行软件故障的诊断、定位、分析和调试<br/>
6、配合测试员修改相应的程序。<br/>
			</p></div>


			<div class="literallayout"><p><br/>
岗位职责简述：<br/>
<br/>
1、负责联盟平台项目的开发；<br/>
<br/>
专业素质要求<br/>
<br/>
1、3+年以上Web开发经验<br/>
2、精通PHP, Codeigniter, JavaScript, CSS, jQuery, Bootstrap<br/>
3、精通SQL语言,Redis, Apc Cache等；<br/>
4、熟悉 Linux 命令 , Nginx Rewrite<br/>
5、有良好的逻辑思维能力,责任心, 做事细心缜密.<br/>
			</p></div>
		</section>
		<section class="section" id="idm45822991032352"><div class="titlepage"><div><div><h3 class="title">4.1.2. PHP高级软件工程师</h3></div><div><h4 class="subtitle">Senior Software Engineer</h4></div></div></div>
			
			
			<div class="literallayout"><p><br/>
岗位职责：<br/>
 * 负责联盟平台项目的开发。<br/>
 * 参与过支付接口，联盟系统, cps, 网站统计分析， 广告系统者优先录用。<br/>
<br/>
任职资格：<br/>
 * 5+年以上工作经验，熟悉通用web架构，有过大型站点或框架开发经验；<br/>
 * 精通PHP，Codeigniter框架，<br/>
 * 精通SQL语言，Redis缓存，熟悉常用的数据库优化策略<br/>
 * 精通CSS、JavaScript等页面技术，了解常用框架jQuery, Bootstrap；<br/>
 * 熟练应用Linux操作系统，熟悉Shell脚本编程；<br/>
 * 具备团队合作精神，有较强的沟通及协调能力。<br/>
			</p></div>
		</section>
